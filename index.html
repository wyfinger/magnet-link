<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magnet Linker</title>
    <script language="JavaScript">
        function ready() {
            var hash = window.location.toString().match(/[0-9,A-Z]{40}/i);
            if ((hash != null) && (hash.length == 1)) {
                hash = hash[0];
                var a = document.getElementById('magnet_link');
                a.href = "magnet:?xt=urn:btih:" + hash;
                a.text = a.href;
            }
        }
        document.addEventListener("DOMContentLoaded", ready);
    </script>
</head>
<body>
    <div class="link_block"><a id="magnet_link">Something Wromg!</a></div>
</body>
</html>
